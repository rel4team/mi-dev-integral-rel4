[package]
name = "sel4_common"
version = "0.1.0"
edition = "2021"

[dependencies]
riscv = { git = "https://github.com/rcore-os/riscv", features = ["inline-asm"] }
log = "0.4.21"
spin = { version = "0.9", features = ["use_ticket_mutex"] }
driver-collect = { git = "https://github.com/rel4team/driver-collect.git", branch = "mi_dev"}
sel4-bitfield-types = { path = "./bitfield-types" }

[build-dependencies]
rust_sel4_pbf_parser= { git = "https://github.com/ZhiyuanSue/rust_sel4_pbf_parser", branch = "mi_dev" }

[features]
ENABLE_SMP = []
